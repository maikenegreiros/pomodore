<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main-bundle.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article id="app">
            <h1 class="pomodore-title">Pomodore</h1>
            <div class="timer-section">
                <div class="title-type-container">
                    <h2 class="timer-type"></h2>
                </div>
                <div id="timer">
                    <p>00:00</p>
                </div>
            </div>
            <form class="config-section">
                <div class="config-break-section">
                    <h3 class="config-title title-break">break</h3>
                    <input type="number" class="break-time" value="5">
                </div>
                <div class="config-apply-section">
                    <button class="bt-apply" type='submit'>start</button>
                </div>
                <div class="config-session-section">
                    <h3 class="config-title title-session">session</h3>
                    <input type="number" class="session-time" value="25">
                </div>
            </form>
        </article>
    </body>
</html>
